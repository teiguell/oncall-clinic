<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnCall Clinic - Sistema Médico</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            color: #0070f3;
            text-align: center;
        }
        .container {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>OnCall Clinic</h1>
    <div class="container">
        <h2>Página estática de diagnóstico</h2>
        <p>Si estás viendo esta página, el servidor web está funcionando correctamente.</p>
        <p>Estado del servidor: <span id="serverStatus">Comprobando...</span></p>
        <div id="serverDetails" style="display: none; margin-top: 20px; border-top: 1px solid #eaeaea; padding-top: 10px;">
            <h3>Detalles del servidor</h3>
            <pre id="detailsContent"></pre>
        </div>
    </div>
    
    <script>
        // Script muy simple para verificar la API
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('serverStatus').textContent = 'En línea';
                document.getElementById('serverStatus').style.color = 'green';
                document.getElementById('serverDetails').style.display = 'block';
                document.getElementById('detailsContent').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('serverStatus').textContent = 'Error: ' + error.message;
                document.getElementById('serverStatus').style.color = 'red';
            });
    </script>
</body>
</html>
